<h2 class="text-2xl font-bold mb-4">User List</h2>
<!-- Rest of the form content -->
<div class="space-y-4 container" >
    <div class="flex space-x-4">
      <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="applyFilters()" placeholder="Search by name"
             >
      <input type="text" [(ngModel)]="workoutTypeFilter" (ngModelChange)="applyFilters()" placeholder="Filter by workout type"
             >
    </div>
  
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Workouts</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of paginatedUsers">
          <td class="px-6 py-4 whitespace-nowrap">{{ user.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div style="display: flex; align-content:center;justify-content: center; width:100%;">
              <div>
            <ul>
              <li *ngFor="let workout of user.workouts">
                {{ workout.type }} - {{ workout.minutes }} minutes   <mat-icon>delete</mat-icon>
              </li>
            </ul>
            </div>
            <div style="display: flex;justify-content: center; align-items: center; margin: 20px;">
            <!--<mat-icon>delete</mat-icon>-->
            </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="flex justify-between">
      <div>
      <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
              class="px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
        Previous
      </button></div>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <div>
      <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages"
              class="px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
        Next
      </button>
      </div>
    </div>
  </div>
