<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
<!-- Rest of the form content -->
<div style="display: flex;" class="row">
  <div class="col-md-6">
    <h2 class="text-2xl font-bold mb-4">Add New User</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4" class="container">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div>
        <label for="workoutType" class="block text-sm font-medium text-gray-700">Workout Type</label>
        <input type="text" id="workoutType" name="workoutType" [(ngModel)]="workoutType" required>
      </div>
      <div>
        <label for="minutes" class="block text-sm font-medium text-gray-700">Minutes</label>
        <input type="number" id="minutes" name="minutes" [(ngModel)]="minutes" required min="1">
      </div>
      <div style="display: flex;align-items: center;justify-content: center;">
        <button type="submit">Add User</button>
      </div>
    </form>
  </div>
  
  <div class="col-md-6">
    <!-- Rest of the form content -->
    <h2 class="text-2xl font-bold mb-4">Add Workout</h2>
<form (ngSubmit)="onSubmitWorkout()" class="space-y-4" class="container">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name1" name="name1" [(ngModel)]="name1" required>
    </div>
    <div>
      <label for="workoutType" class="block text-sm font-medium text-gray-700">Workout Type</label>
      <input type="text" id="workoutType1" name="workoutType1" [(ngModel)]="workoutType1" required>
    </div>
    <div>
      <label for="minutes" class="block text-sm font-medium text-gray-700">Minutes</label>
      <input type="number" id="minutes1" name="minutes1" [(ngModel)]="minutes1" required min="1">
    </div>
    <div style="display: flex;align-items: center;justify-content: center;">
    <button type="submit">Add Workout</button>
    </div>
</form>
</div>
</div>
